name: Build agent (Windows + macOS)

on:
  workflow_dispatch:
  push:
    paths:
      - "network_monitor/agent.py"
      - "network_monitor/agent.spec"
      - "network_monitor/requirements-agent.txt"
      - ".github/workflows/agent-build.yml"

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: network_monitor
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install + build exe
        run: .\build_agent_windows.ps1

      - name: Sign exe (optional)
        if: ${{ secrets.WINDOWS_CERT_PFX_B64 != '' && secrets.WINDOWS_CERT_PASSWORD != '' }}
        run: |
          $pfx = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfx, [Convert]::FromBase64String("${{ secrets.WINDOWS_CERT_PFX_B64 }}"))
          $exePath = Join-Path "dist" "network-monitor-agent.exe"
          signtool sign /fd SHA256 /td SHA256 /tr http://timestamp.digicert.com /f $pfx /p "${{ secrets.WINDOWS_CERT_PASSWORD }}" $exePath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-monitor-agent-windows
          path: network_monitor/dist/network-monitor-agent.exe

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: network_monitor
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install + build
        run: |
          chmod +x ./build_agent_macos.sh
          ./build_agent_macos.sh

      # NOTE: Proper macOS distribution typically uses a .app bundle + codesign + notarization.
      # This repo currently builds a CLI binary; signing/notarization can be added if you want a .app/.pkg.
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-monitor-agent-macos
          path: network_monitor/dist/network-monitor-agent

